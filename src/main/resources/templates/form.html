<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${alumno.numControl == null} ? 'Agregar Alumno' : 'Modificar Alumno'"></h2>
    <form th:action="@{/guardar}" th:object="${alumno}" method="post">
        <div class="mb-3">
            <label for="numControl" class="form-label">Num. Control</label>
            <input type="text" th:field="*{numControl}" class="form-control" id="numControl" placeholder="Num. Control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{ / }" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
